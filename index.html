<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midpoint Master Challenge</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9f0 0%, #dcf0dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .a4-container {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        :root {
            --primary-bg: #f2faf2;
            --primary-border: #8bc34a;
            --text-dark: #2e4d2e;
            --text-light: #557755;
            --button-bg: #4caf50;
            --button-hover: #388e3c;
            --correct-color: #2e7d32;
            --error-color: #d32f2f;
            --warning-color: #ffa000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary-border);
        }
        
        .geogebra-section {
            background: var(--primary-bg);
            border: 2px solid var(--primary-border);
            border-radius: 10px;
            padding: 10px;
            height: 450px;
            margin-bottom: 15px;
        }
        
        .geogebra-frame-container {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            overflow: hidden;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: var(--primary-bg);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-border);
        }

        .stat-item { 
            text-align: center; 
            font-weight: bold; 
            font-size: 1.1em;
            padding: 5px 10px;
            min-width: 100px;
        }
        
        .timer-red { 
            color: var(--error-color); 
            animation: blink 1s infinite; 
        }
        
        @keyframes blink { 
            50% { opacity: 0.5; } 
        }

        .coordinates-section {
            background: var(--primary-bg);
            border: 2px solid var(--primary-border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 120px;
        }

        .input-section {
            background: #fff;
            border: 2px solid var(--button-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .input-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        input {
            width: 100px;
            padding: 10px;
            border: 2px solid var(--primary-border);
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
        }

        .game-button {
            padding: 12px 25px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .game-button:hover {
            background: var(--button-hover);
        }

        .feedback {
            margin: 10px 0;
            font-weight: bold;
            min-height: 24px;
            padding: 8px;
            border-radius: 5px;
        }

        .game-over {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 8px;
        }

        .hidden { 
            display: none !important; 
        }
        
        .coordinate-display {
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }
        
        .coordinate-display h3 {
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .timer-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .timer-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #4caf50, #ff9800, #f44336);
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="a4-container">
        <div class="header">
            <h1 style="color: var(--text-dark); margin-bottom: 10px;">Midpoint Master Challenge</h1>
            <p style="font-size: 1.2em;">$$ M = \left( \frac{x_1 + x_2}{2}, \frac{y_1 + y_2}{2} \right) $$</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">Time: <span id="timer">120</span>s</div>
            <div class="stat-item">Correct: <span id="score">0</span>/10</div>
            <div class="stat-item">Errors: <span id="errors">0</span>/3</div>
        </div>
        
        <div style="margin: 0 0 15px 0; padding: 0 10px;">
            <div class="timer-bar">
                <div class="timer-progress" id="timerProgress"></div>
            </div>
        </div>

        <div class="geogebra-section">
            <div class="geogebra-frame-container">
                <iframe src="https://www.geogebra.org/material/iframe/id/qvxzujwg/width/800/height/600/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/true/ctl/false" 
                        width="100%" 
                        height="100%" 
                        style="border:0;">
                </iframe>
            </div>
        </div>

        <div class="coordinates-section">
            <div style="display: flex; justify-content: space-around; width: 100%;">
                <div class="coordinate-display">
                    <h3>Point A (X₁, Y₁)</h3>
                    <div id="ptA">$$ A = (0, 0) $$</div>
                </div>
                <div class="coordinate-display">
                    <h3>Point B (X₂, Y₂)</h3>
                    <div id="ptB">$$ B = (0, 0) $$</div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <h2 style="margin-bottom: 10px; color: var(--text-dark);">Enter Midpoint Coordinates</h2>
            <div id="feedback" class="feedback"></div>
            <div class="input-row">
                <div style="display: flex; align-items: center; gap: 5px;">$$x_m = $$ <input type="number" id="ansX" step="0.01"></div>
                <div style="display: flex; align-items: center; gap: 5px;">$$y_m = $$ <input type="number" id="ansY" step="0.01"></div>
            </div>
            <button id="submitBtn" class="game-button">Submit Answer</button>
            <button id="nextBtn" class="game-button hidden">Next Question</button>
        </div>

        <div id="gameOver" class="game-over">
            <h1 id="overTitle" style="margin-bottom: 20px;">Game Over</h1>
            <p id="overStats" style="margin: 20px 0; font-size: 1.2em;"></p>
            <button onclick="location.reload()" class="game-button">Try Again</button>
        </div>
    </div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Game starting..."); // Debug log
            
            // Game variables
            let score = 0;
            let errors = 0;
            let timeLeft = 120;
            let gameActive = true;
            let currentCoords = {};
            let timerInterval = null;

            // Get DOM elements
            const timerEl = document.getElementById('timer');
            const timerProgressEl = document.getElementById('timerProgress');
            const scoreEl = document.getElementById('score');
            const errorsEl = document.getElementById('errors');
            const ptAEl = document.getElementById('ptA');
            const ptBEl = document.getElementById('ptB');
            const feedbackEl = document.getElementById('feedback');
            const ansX = document.getElementById('ansX');
            const ansY = document.getElementById('ansY');
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            const gameOverEl = document.getElementById('gameOver');
            const overTitleEl = document.getElementById('overTitle');
            const overStatsEl = document.getElementById('overStats');

            // Function to generate random coordinates
            function generateRandomCoordinate() {
                return Math.floor(Math.random() * 31) - 15; // -15 to 15
            }

            // Function to start/restart timer
            function startTimer() {
                // Clear any existing timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                // Reset time
                timeLeft = 120;
                timerEl.textContent = timeLeft;
                updateTimerProgress();
                timerEl.classList.remove('timer-red');
                
                // Start new timer
                timerInterval = setInterval(function() {
                    if (!gameActive) return;
                    
                    timeLeft--;
                    timerEl.textContent = timeLeft;
                    updateTimerProgress();
                    
                    // Add warning when time is low
                    if (timeLeft <= 20) {
                        timerEl.classList.add('timer-red');
                    }
                    
                    if (timeLeft <= 0) {
                        handleTimeout();
                    }
                }, 1000);
            }
            
            // Update timer progress bar
            function updateTimerProgress() {
                const progressPercent = (timeLeft / 120) * 100;
                timerProgressEl.style.width = progressPercent + '%';
                
                // Update progress bar color
                if (timeLeft <= 20) {
                    timerProgressEl.style.background = '#f44336';
                } else if (timeLeft <= 60) {
                    timerProgressEl.style.background = '#ff9800';
                } else {
                    timerProgressEl.style.background = '#4caf50';
                }
            }
            
            // Handle timeout
            function handleTimeout() {
                clearInterval(timerInterval);
                errors++;
                errorsEl.textContent = errors;
                
                feedbackEl.innerHTML = '<span style="color:orange; font-weight:bold;">⏰ Time\'s Up! Moving to next question...</span>';
                
                // Check game end conditions
                if (errors >= 3) {
                    setTimeout(function() {
                        endGame("Too Many Errors!");
                    }, 1000);
                    return;
                }
                
                if (score >= 10) {
                    setTimeout(function() {
                        endGame("Master Achieved!");
                    }, 1000);
                    return;
                }
                
                // Show next button
                submitBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            }

            // Generate new question
            function newQuestion() {
                console.log("Generating new question..."); // Debug log
                
                // Generate random coordinates
                currentCoords = {
                    x1: generateRandomCoordinate(),
                    y1: generateRandomCoordinate(),
                    x2: generateRandomCoordinate(),
                    y2: generateRandomCoordinate()
                };
                
                // Ensure points are not identical
                while (currentCoords.x1 === currentCoords.x2 && currentCoords.y1 === currentCoords.y2) {
                    currentCoords.x2 = generateRandomCoordinate();
                    currentCoords.y2 = generateRandomCoordinate();
                }
                
                console.log("Point A:", currentCoords.x1, currentCoords.y1); // Debug log
                console.log("Point B:", currentCoords.x2, currentCoords.y2); // Debug log
                
                // Update display
                ptAEl.innerHTML = '$$ A = (' + currentCoords.x1 + ', ' + currentCoords.y1 + ') $$';
                ptBEl.innerHTML = '$$ B = (' + currentCoords.x2 + ', ' + currentCoords.y2 + ') $$';
                
                // Clear inputs and feedback
                ansX.value = '';
                ansY.value = '';
                feedbackEl.textContent = '';
                
                // Show/hide buttons
                submitBtn.classList.remove('hidden');
                nextBtn.classList.add('hidden');
                
                // Focus on first input
                ansX.focus();
                
                // Start timer for this question
                startTimer();
                
                // Update MathJax
                if (window.MathJax && window.MathJax.typeset) {
                    MathJax.typeset();
                }
            }

            // Check answer
            function checkAnswer() {
                if (!gameActive) return;
                
                const userX = parseFloat(ansX.value);
                const userY = parseFloat(ansY.value);
                
                // Validate input
                if (isNaN(userX) || isNaN(userY)) {
                    feedbackEl.innerHTML = '<span style="color:orange">Please enter valid numbers for both coordinates</span>';
                    return;
                }
                
                // Calculate correct answer
                const correctX = (currentCoords.x1 + currentCoords.x2) / 2;
                const correctY = (currentCoords.y1 + currentCoords.y2) / 2;
                
                // Check if answer is correct (allow small rounding errors)
                const tolerance = 0.001;
                const isCorrect = Math.abs(userX - correctX) < tolerance && 
                                 Math.abs(userY - correctY) < tolerance;
                
                if (isCorrect) {
                    // Correct answer
                    score++;
                    scoreEl.textContent = score;
                    feedbackEl.innerHTML = '<span style="color:green; font-weight:bold;">✅ Correct! Well done!</span>';
                    
                    if (score >= 10) {
                        setTimeout(function() {
                            endGame("Master Achieved!");
                        }, 1000);
                    }
                } else {
                    // Incorrect answer
                    errors++;
                    errorsEl.textContent = errors;
                    feedbackEl.innerHTML = '<span style="color:red; font-weight:bold;">❌ Incorrect! Correct Answer: (' + 
                                           correctX + ', ' + correctY + ')</span>';
                    
                    if (errors >= 3) {
                        setTimeout(function() {
                            endGame("Too Many Errors!");
                        }, 1000);
                    }
                }
                
                // Stop timer
                clearInterval(timerInterval);
                
                // Show next button
                submitBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            }

            // End game
            function endGame(message) {
                gameActive = false;
                clearInterval(timerInterval);
                
                // Show game over screen
                gameOverEl.style.display = 'flex';
                overTitleEl.textContent = message;
                overStatsEl.textContent = 'Final Score: ' + score + '/10 (Errors: ' + errors + '/3)';
            }

            // Event listeners
            submitBtn.addEventListener('click', checkAnswer);
            
            nextBtn.addEventListener('click', function() {
                newQuestion();
            });
            
            // Enter key support
            ansX.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAnswer();
            });
            
            ansY.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAnswer();
            });

            // Initialize game
            console.log("Initializing game..."); // Debug log
            newQuestion();
        });
        
        // Fallback in case DOMContentLoaded doesn't fire
        if (document.readyState === 'loading') {
            // Still loading, wait for DOMContentLoaded
        } else {
            // DOM already loaded, trigger manually
            document.dispatchEvent(new Event('DOMContentLoaded'));
        }
    </script>
</body>
</html>
