<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midpoint Master Challenge</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9f0 0%, #dcf0dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .a4-container {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        :root {
            --primary-bg: #f2faf2;
            --primary-border: #8bc34a;
            --text-dark: #2e4d2e;
            --button-bg: #4caf50;
            --button-hover: #388e3c;
            --error-color: #d32f2f;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary-border);
        }
        
        .geogebra-section {
            background: var(--primary-bg);
            border: 2px solid var(--primary-border);
            border-radius: 10px;
            padding: 10px;
            height: 480px;
            margin-bottom: 15px;
        }
        
        /* CENTERING LOGIC ADDED HERE */
        .geogebra-frame-container {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; 
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: var(--primary-bg);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-border);
        }

        .stat-item { 
            text-align: center; 
            font-weight: bold; 
            font-size: 1.1em;
            min-width: 100px;
        }
        
        .timer-red { 
            color: var(--error-color); 
            animation: blink 1s infinite; 
        }
        
        @keyframes blink { 50% { opacity: 0.5; } }

        .coordinates-section {
            background: var(--primary-bg);
            border: 2px solid var(--primary-border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 120px;
        }

        .input-section {
            background: #fff;
            border: 2px solid var(--button-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .input-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        input {
            width: 100px;
            padding: 10px;
            border: 2px solid var(--primary-border);
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
        }

        .game-button {
            padding: 12px 25px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .game-button:hover { background: var(--button-hover); }

        .feedback { margin: 10px 0; font-weight: bold; min-height: 24px; padding: 8px; }

        .game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 8px;
        }

        .hidden { display: none !important; }
        
        .coordinate-display { text-align: center; padding: 10px; font-size: 1.2em; }
        
        .timer-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .timer-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #4caf50, #ff9800, #f44336);
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="a4-container">
        <div class="header">
            <h1 style="color: var(--text-dark); margin-bottom: 10px;">Midpoint Master Challenge</h1>
            <p style="font-size: 1.2em;">$$ M = \left( \frac{x_1 + x_2}{2}, \frac{y_1 + y_2}{2} \right) $$</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">Time: <span id="timer">120</span>s</div>
            <div class="stat-item">Correct: <span id="score">0</span>/10</div>
            <div class="stat-item">Errors: <span id="errors">0</span>/3</div>
        </div>
        
        <div style="margin: 0 0 15px 0; padding: 0 10px;">
            <div class="timer-bar">
                <div class="timer-progress" id="timerProgress"></div>
            </div>
        </div>

        <div class="geogebra-section">
            <div class="geogebra-frame-container">
                <iframe src="https://www.geogebra.org/material/iframe/id/qvxzujwg/width/800/height/600/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/true/ctl/false" 
                        width="800" 
                        height="600" 
                        style="border:0; max-width: 100%; max-height: 100%;">
                </iframe>
            </div>
        </div>

        <div class="coordinates-section">
            <div style="display: flex; justify-content: space-around; width: 100%;">
                <div class="coordinate-display">
                    <h3>Point A (X₁, Y₁)</h3>
                    <div id="ptA"></div>
                </div>
                <div class="coordinate-display">
                    <h3>Point B (X₂, Y₂)</h3>
                    <div id="ptB"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <h2 style="margin-bottom: 10px; color: var(--text-dark);">Enter Midpoint Coordinates</h2>
            <div id="feedback" class="feedback"></div>
            <div class="input-row">
                <div style="display: flex; align-items: center; gap: 5px;">$$x_m = $$ <input type="number" id="ansX" step="0.5"></div>
                <div style="display: flex; align-items: center; gap: 5px;">$$y_m = $$ <input type="number" id="ansY" step="0.5"></div>
            </div>
            <button id="submitBtn" class="game-button">Submit Answer</button>
            <button id="nextBtn" class="game-button hidden">Next Question</button>
        </div>

        <div id="gameOver" class="game-over">
            <h1 id="overTitle" style="margin-bottom: 20px;">Game Over</h1>
            <p id="overStats" style="margin: 20px 0; font-size: 1.2em;"></p>
            <button onclick="location.reload()" class="game-button">Try Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let score = 0, errors = 0, timeLeft = 120, gameActive = true, currentCoords = {}, timerInterval = null;
            const timerEl = document.getElementById('timer'), timerProgressEl = document.getElementById('timerProgress'), scoreEl = document.getElementById('score'), errorsEl = document.getElementById('errors');
            const ptAEl = document.getElementById('ptA'), ptBEl = document.getElementById('ptB'), feedbackEl = document.getElementById('feedback');
            const ansX = document.getElementById('ansX'), ansY = document.getElementById('ansY'), submitBtn = document.getElementById('submitBtn'), nextBtn = document.getElementById('nextBtn');
            const gameOverEl = document.getElementById('gameOver'), overTitleEl = document.getElementById('overTitle'), overStatsEl = document.getElementById('overStats');

            function startTimer() {
                if (timerInterval) clearInterval(timerInterval);
                timeLeft = 120;
                timerInterval = setInterval(() => {
                    if (!gameActive) return;
                    timeLeft--;
                    timerEl.textContent = timeLeft;
                    timerProgressEl.style.width = (timeLeft / 120 * 100) + '%';
                    if (timeLeft <= 20) timerEl.classList.add('timer-red');
                    if (timeLeft <= 0) handleTimeout();
                }, 1000);
            }

            function handleTimeout() {
                errors++;
                errorsEl.textContent = errors;
                feedbackEl.innerHTML = '<span style="color:orange;">⏰ Time\'s Up!</span>';
                if (errors >= 3) endGame("Too Many Errors!");
                else { submitBtn.classList.add('hidden'); nextBtn.classList.remove('hidden'); }
            }

            function newQuestion() {
                currentCoords = { x1: Math.floor(Math.random() * 21) - 10, y1: Math.floor(Math.random() * 21) - 10, x2: Math.floor(Math.random() * 21) - 10, y2: Math.floor(Math.random() * 21) - 10 };
                ptAEl.innerHTML = `$$ A = (${currentCoords.x1}, ${currentCoords.y1}) $$`;
                ptBEl.innerHTML = `$$ B = (${currentCoords.x2}, ${currentCoords.y2}) $$`;
                ansX.value = ''; ansY.value = ''; feedbackEl.textContent = '';
                submitBtn.classList.remove('hidden'); nextBtn.classList.add('hidden');
                if (window.MathJax) MathJax.typeset();
                startTimer();
            }

            function checkAnswer() {
                const ux = parseFloat(ansX.value), uy = parseFloat(ansY.value);
                if (isNaN(ux) || isNaN(uy)) return;
                const rx = (currentCoords.x1 + currentCoords.x2) / 2, ry = (currentCoords.y1 + currentCoords.y2) / 2;
                if (Math.abs(ux - rx) < 0.1 && Math.abs(uy - ry) < 0.1) {
                    score++; scoreEl.textContent = score;
                    feedbackEl.innerHTML = '<span style="color:green;">✅ Correct!</span>';
                    if (score >= 10) endGame("Master Achieved!");
                } else {
                    errors++; errorsEl.textContent = errors;
                    feedbackEl.innerHTML = `<span style="color:red;">❌ Incorrect! Answer: (${rx}, ${ry})</span>`;
                    if (errors >= 3) endGame("Too Many Errors!");
                }
                clearInterval(timerInterval);
                submitBtn.classList.add('hidden'); nextBtn.classList.remove('hidden');
            }

            function endGame(msg) {
                gameActive = false; clearInterval(timerInterval);
                gameOverEl.style.display = 'flex';
                overTitleEl.textContent = msg;
                overStatsEl.textContent = `Final Score: ${score}/10`;
            }

            submitBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', newQuestion);
            newQuestion();
        });
    </script>
</body>
</html>
